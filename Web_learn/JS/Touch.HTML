<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        .slide-container{
            width: 300vw;
        }
        .slide-box{
            margin-left: 10vw;
            margin-right: 10vw;
            width: 80vw;
            float: left;
        }
        .slide-box img{
            width: 100%;
            height: 500px;
        }
    </style>
        
</head>
    <body>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="cloth.jpg" alt="">
            </div>
            <div class="slide-box">
                <img src="cloth.jpg" alt="">
            </div>
            <div class="slide-box">
                <img src="cloth.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
        var image1 = document.querySelectorAll('.slide-box img')[0];

var manager = new Hammer.Manager(image1);
manager.add(new Hammer.Pan({ threshold: 0 }));

manager.on('pan', function(e) {
    // console.log(e.deltaX)
    if (e.deltaX < -1) {
    $('.slide-container').css('transform', 'translateX(' + e.deltaX + 'px)');
        if (e.isFinal) {
        $('.slide-container').addClass('transforming');
        $('.slide-container').css('transform', 'translateX(-100vw)');
        setTimeout(function(){
            $('.slide-container').removeClass('transforming');
        }, 500);
        }
    }
})
    </script>
    </body>
</html>
