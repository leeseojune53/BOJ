<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <style>
        .grey{
            height: 4000px;
            margin-top: 600px;
        }
        .sticky{
            position: sticky;
            top: 200px; 
            padding-left: 400px;
        }
        .left{
            float: left;
            padding: 10px;
        }
    </style>
    <script>
        $(window).scroll(function(){
            var height = $(window).scrollTop();
            console.log(height);

            var y1 = (-1/556) * height + 1500/556;
            var y2 = (-1/556) * height + 2500/556;
            $('.sticky').eq(0).css('opacity', y1);
            $('.sticky').eq(1).css('opacity', y2);
        })
    </script>
</head>
<body>
    <div class="grey">
        <img class="sticky" src="../cloth.jpg" alt="cloth" style="z-index: 0;">
        <img class="sticky" src="../cloth.jpg" alt="cloth" style="z-index: 1;">
        <img class="sticky" src="../cloth.jpg" alt="" style="z-index: 2;">
    </div>
</body>
</html>
