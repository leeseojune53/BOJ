<!DOCTYPE html>
<html>
    <head>
        <title>Font Variant & weight</title>
        <style>
            .accent{
                font-variant: small-caps;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>세계 3대 미항</h1>
        <p><span class="accent">시드니</span>, 호주</p>
    </body>
</html>
